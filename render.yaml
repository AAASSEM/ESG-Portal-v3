databases:
  - name: esg-db
    databaseName: esg_db
    user: esg_user
    region: oregon

services:
  - type: web
    name: esg-portal
    runtime: python
    region: oregon
    buildCommand: "./build.sh"
    startCommand: "cd backend && gunicorn esg_backend.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: esg-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: RENDER_EXTERNAL_HOSTNAME
        fromService:
          type: web
          name: esg-portal
          property: host